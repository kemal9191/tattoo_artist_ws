{% extends 'admin_layout.html' %}

{% block container %}
<div class="container w-50 mx-auto d-flex justify-content-center">
    <div class="col-lg-8 mt-5">
        <form action="" method="POST" enctype="multipart/form-data" class="text-white d-flex justify-content-center">
            {{form.hidden_tag()}}
            <div class="col-xl-10 mt-5">
                
                <div class="my-3">
                    {{form.name.label}}: {{form.name()}}
                </div>
                <div class="d-flex justify-content-between my-3">
                    {{form.image()}}    
                </div>
                <div class="d-flex justify-content-between my-3">
                    {{form.submit(class="col-3")}}                
                </div>
            </div>
        </form>
    </div>    
</div>


{% endblock %}
