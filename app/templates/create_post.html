{% extends 'admin_layout.html' %}

{% block container %}
<div class="row w-100 m-auto d-flex justify-content-center">
    <div class="col-lg-8">
        <form action="" method="POST" class="text-white d-flex justify-content-center">
            {{form.hidden_tag()}}
            <div class="col-xl-10">
                <div class="my-3">
                    {{form.title(class="col-12")}}
                </div>
                <div class="my-3">
                    {{form.content()}}
                </div>
                <div class="d-flex justify-content-between my-3">
                    {{form.image}}    
                    {{form.submit(class="col-2")}}                
                </div>
            </div>
        </form>
        {{ ckeditor.load() }}
        {{ ckeditor.config(name='content', custom_config="width: '100%'") }}
    </div>    
</div>


{% endblock %}
