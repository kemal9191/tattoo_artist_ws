{% extends 'layout.html' %}

{% block container %}

<div class="row w-100 m-auto d-flex justify-content-center" style="height:85vh">
    <div class="col-lg-8 mt-5">
        <form action="" method="POST" enctype="multipart/form-data" class="text-white d-flex justify-content-center">
            {{form.hidden_tag()}}
            <div class="col-xl-10">
                <div>
                    {{form.title(class="col-12 mt-5")}}
                </div>
                <div class="my-3">
                    {{form.content(class="col-12", rows=15)}}
                </div>
                <div class="d-flex justify-content-between my-3">
                    {{form.submit(class="col-2")}}                
                </div>
            </div>
        </form>
    </div>    
</div>


{% endblock %}
